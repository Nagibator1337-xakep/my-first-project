<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li>player 1</li>
      <li>player 2</li>
      <li>player 3</li>
      <li>player 4</li>
    </ul>
    <div class="add-members-container">
      <input type="text" placeholder="Enter Name here" id="addMemberTextFieldId" (keyup)="onKey($event)"/>
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="text" placeholder="# of teams"/>
      <button>Generate</button>
    </div>
    <div class="error-msg"></div>
  </div>
</div>
